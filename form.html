<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Service Request</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="terms.html">Terms</a>
      <a href="gallery.html">Gallery</a>
      <a href="multimedia.html">How-To</a>
      <a href="links.html">Resources</a>
      <a href="form.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Service Type:</label>
      <select id="serviceType">
        <option value="oil">Oil Change</option>
        <option value="brakes">Brake Repair</option>
        <option value="tune">Tune-Up</option>
      </select>

      <label>Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <button type="button" onclick="calculateTotal()">Calculate Total</button>

      <div class="total-display">Total: $<span id="total">0.00</span></div>
      <div id="discountMessage" class="discount-message"></div>

      <label>Comments:</label>
      <textarea></textarea>

      <input type="submit" value="Submit Request">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Oswer Moto Repair</p>
  </footer>
</body>
</html>
